<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Collapsible Images</title>
</head>
<body>
  <div class="collapsibles w-40 mx-auto flex-row justify-center">
    <button type="button" class="collapsibles-button">
      <img class="img" src="https://images.pexels.com/photos/12043242/pexels-photo-12043242.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
    </button>
    <button type="button" class="collapsibles-button">
      <img class="img" src="https://images.pexels.com/photos/11869181/pexels-photo-11869181.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
    </button>
    <button type="button" class="collapsibles-button">
      <img class="img" src="https://images.pexels.com/photos/12081169/pexels-photo-12081169.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" />
    </button>
    <button type="button" class="collapsibles-button">
      <img class="img" src="https://images.pexels.com/photos/1006445/pexels-photo-1006445.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
    </button>
    <button type="button" class="collapsibles-button">
      <img class="img" src="https://images.pexels.com/photos/12319997/pexels-photo-12319997.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
    </button>
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
