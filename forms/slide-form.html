<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slide-form.css">
    <title>Slide Form</title>
</head>
<body>
  <div class="container">
    <main class="main">
        <div class="form main__signup-form">
          <h2>Create Account</h2>
          <form>
            <div class="field form__field">
              <input type="text" id="user_name" />
              <label for="user_name">Name</label>
            </div>
            <div class="field form__field">
              <input type="email" id="user_email" />
              <label for="user_email">Email</label>
            </div>
            <div class="field form__field">
              <input type="password" id="user_password" />
              <label for="user_password">Password</label>
            </div>
            <button type="submit">Sign up</button>
          </form>
        </div>
        <div class="form main__login-form">
          <h2>Login</h2>
          <form>
            <div class="field form__field">
              <input type="email" id="login_user_email" />
              <label for="login_user_email">Email</label>
            </div>
            <div class="field form__field">
              <input type="password" id="login_user_password" />
              <label for="login_user_password">Password</label>
            </div>
            <button type="submit">Log in</button>
          </form>
        </div>
    </main>
    <aside class="aside">
      <div class="sign-in-block">
        <h2>Already a user?</h2>
        <button type="submit" id="sign-in-btn">Sign In</button>
      </div>
      <div class="sign-up-block">
        <h2>New user?</h2>
        <button type="submit" id="sign-up-btn">Sign Up</button>
      </div>
    </aside>
  </div>
  <script src="js/slide-form.js"></script>
</body>
</html>
